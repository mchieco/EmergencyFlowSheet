<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Data Input</title>
  <meta name="data input">

  <link rel="stylesheet" href="../static/css/dataInput.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="../static/js/DataInput.js" type="text/javascript"></script>
</head>

<body>

  <form action="ConfirmPage.html" method="GET" id="my_form" onkeypress="formKeyPress(event)">
    <div id="wrapper" class="padding-bottom">
      <label for="pName">
        <span>Patient Name</span>
        <input type="text" name="pName" id="pName" required />
      </label>
      <label for="MR">
        <span>MR #</span>
        <input type="text" name="MR" id="MR" required />
      </label>
      <label for="Date">
        <span>Date</span>
        <script>
        var date = getCurrDate();
        document.write(date);
        sessionStorage.setItem('date', date);
        </script>
      </label>
      <label for="Time">
        <span>Time</span>
        <script>
        var time = getCurrTime();
        document.write(time);
        sessionStorage.setItem('time', time);
        </script>
      </label>
      <label for="Location">
        <span>Location</span>
        <input type="Location" name="Location" id="Location" required />
      </label>
    </div>
    <div class="input-group input-group-sm padding-left">
      <div class="input-group-prepend">
        <span class="input-group-text">Patient Allergies</span>
      </div>
      <input type="text" class="form-control" name="patientAllergies" id="allergies" aria-label="With textarea"></textarea>
    </div>
    <!-- Button Group -->
    <div class="btn-group padding-top" id="wrapper" role="group" aria-label="Button group with nested dropdown">

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Rhythm</label>
        <select class="custom-select mr-sm-2" id="rythmType">
          <option value="0" selected="selected"></option>
          <option value="1">Asystole</option>
          <option value="2">PEA</option>
          <option value="3">pVT</option>
          <option value="4">V-Fib</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Medication</label>
        <select class="custom-select mr-sm-2" id="medicationType">
          <option value="0" selected="selected"></option>
          <option value="1">Adenosin</option>
          <option value="2">Amiodarone</option>
          <option value="3">Atropine</option>
          <option value="4">Calcium Chloride</option>
          <option value="5">Dextrose</option>
          <option value="6">Dopamine</option>
          <option value="7">Epinephrine</option>
          <option value="8">Lidocaine</option>
          <option value="9">Magnesium</option>
          <option value="10">Sodium Bicarbonate</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Dose</label>
        <select class="custom-select mr-sm-2" id="doseType">
          <option value="0" selected="selected"></option>
          <option value="1">1 mg</option>
          <option value="2">6 mg</option>
          <option value="3">150 mg</option>
          <option value="4">300 mg</option>
          <option value="5">50mEq</option>
          <option value="6">1 gm</option>
          <option value="7">50%</option>
          <option value="8">400 mg/250 ml IV Bag</option>
          <option value="9">2 gm/250 ml IV Bag</option>
          <option value="10">1 mg/10 ml Syringe</option>
          <option value="11">1 mg/kg</option>
          <option value="12">0.5 mg/kg</option>
          <option value="13">0.75 mg/kg</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Airway</label>
        <select class="custom-select mr-sm-2" id="airway">
          <option selected="selected"></option>
          <option value="1">Intubated</option>
          <option value="2">Mask</option>
          <option value="3">Nasal Cannula</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Shock</label>
        <select class="custom-select mr-sm-2" id="shockType">
          <option value="0" selected="selected"></option>
          <option value="1">200 Joules</option>
          <option value="2">300 Joules</option>
          <option value="3">360 Joules</option>
        </select>
      </div>
    </div>

    <div class="btn-group padding-top2" id="wrapper" role="group" aria-label="Button group with nested dropdown">
      <button type="button" id="stcomp" onclick="startCompressions()">Start Compressions</button>
      <button type="button" id="endcomp" onclick="endCompressions()">End Compressions</button>
      <button type="button" id="stiv" onclick="startIV()">Start IV</button>
      <button type="button" id="endiv" onclick="endIV()">End IV</button>
    </div>

    <!--Input Text Area -->
    <div class="input-group input-group-lg padding-left">
      <div class="input-group-prepend">
        <span class="input-group-text">Type Here</span>
      </div>
      <input type="text" class="form-control" id="input_box" aria-label="With textarea" onkeypress="return enterKeyPress(event)"></textarea>

      <!--Add Button -->
      <div>
        <button type="button" class="btnadd" onclick="textBoxKeyPress()">Add</button>
        <button type="button" id="reset" class="btnreset" onclick="ResetButton()">Reset Dropdowns</button>
      </div>
    </div>

    <!--Table-->
    <div class="padding-top2">
      <table id="datatable" class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Rhythm</th>
            <th scope="col">Medication</th>
            <th scope="col">Dose</th>
            <th scope="col">Airway</th>
            <th scope="col">Defib Joules</th>
            <th scope="col">Notes</th>
          </tr>
          <tr>
            <th scope="col">
              <script>
              document.write(getCurrTime());
              </script>
            </th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">Code Started</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!--Submit Button -->
    <div class="padding-top" style="text-align: center">
      <input type="submit" id="submit_btn" value="Submit" />
    </div>

  </form>

  <div class="footer">
    <p>Quinnipiac University Emergency Flow Sheet</p>
  </div>


</body>

</html>
